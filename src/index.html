<html>

    <title>CSS grid</title>
  </head>
  <body>
    <div id="container">
      <div class="grid">
        <div class="item n1"></div>
        <div class="item n2">
          <div class="inner"></div>

        </div>
        <div class="item n3">
          <div class="inner">
            <div class="inner-2nd"></div>
            <div class="inner-2nd"></div>
          </div>
          <div class="inner"></div>
        </div>
        <div class="item n4">
          <div class="inner"></div>
          <div class="inner"></div>
        </div>
        <div class="item n5"></div>
        <div class="item n6"></div>
        <div class="item n7"></div>
        <div class="item n8"></div>
        <div class="item n9"></div>
        <div class="item n10"></div>
        <div class="item n11"></div>
        <div class="item n12">
          <div class="inner"></div>
          <div class="inner"></div>
        </div>
      </div>
    </div>
  </body>
</html>
